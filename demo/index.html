<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
        <title>SinglePageNav sample</title>
        <link rel="stylesheet" href="topcoat.css" type="text/css">
        <link rel="stylesheet" href="demo.css" type="text/css">

    </head>
    <body>

        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a id="back-button" class="topcoat-icon-button--quiet hidden">
                    Back
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">
                    SinglePageNav
                </h1>
            </div>
        </div>

        <!-- The parentElement -->
        <div id="content">
            <div id="content-wrapper">

                <!-- The first page, or currentView -->
                <div id="page1" class="page-wrapper current-view">
                    <div class="topcoat-list__container">
                        <h3 class="topcoat-list__header">Pages</h3>
                        <ul class="topcoat-list">
                            <li class="topcoat-list__item" data-href="page2">
                                Page 2
                            </li>
                            <li class="topcoat-list__item" data-href="page3">
                                Page 3
                            </li>
                            <li class="topcoat-list__item" data-href="page4">
                                Page 4
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Additional pages -->
                <div id="page2" class="page-wrapper hidden">
                    <p>
                        Page 2
                    </p>
                </div>

                <div id="page3" class="page-wrapper hidden">
                    <p>
                        Page 3
                    </p>
                </div>

                <div id="page4" class="page-wrapper hidden">
                    <p>
                        Page 4
                    </p>
                </div>
            </div>
        </div>

        <script src="fastclick.js"></script>
        <script src="../single-page-nav.js"></script>
        <script>
            window.addEventListener('load', function() {
                // Initialize fastclick
                FastClick.attach(document.body);

                // Initialize single page navigation
                var contentDiv = document.getElementById("content");
                var backButton = document.getElementById("back-button");
                var navigation = singlePageNav(
                    {
                        parentElement:   contentDiv,
                        backElement:     backButton
                    }
                );
            }, false);
        </script>
    </body>
</html>
